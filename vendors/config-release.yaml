port: 7003 ## webserver port, which you can access in web
gateway: 
  ip: hostIP
  port: 8090
  https: false
  runmode: dev
stats-exporter:
  ip: hostIP
  port: 9200
  https: false
node-exporter:
  - ip: nebulaHostIP
    port: 9100
    https: false
prometheus: 
  ip: hostIP
  port: 9090
  https: false
  scrape_interval: 5s
  evaluation_interval: 5s
# the cluster node info
nebula-cluster:
  name: 'default' # cluster name
  metad: 
    - name: metad0
      endpointIP: nebulaMetadIP
      port: 9559
      endpointPort: 19559
  graphd:
    - name: graphd0
      endpointIP: nebulaGraphdIP
      port: 9669
      endpointPort: 19669
  storaged:
    - name: storaged0
      endpointIP: nebulaStoragedIP
      port: 9779
      endpointPort: 19779
    