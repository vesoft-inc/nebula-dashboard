name: Dashboard Mannually Package
on: workflow_dispatch
jobs:
  dashboard-package:
    name: build package
    runs-on: [self-hosted, nebula-fast]
    strategy:
      matrix:
        os:
          - centos7
        cpu_arch:
          - [amd64, nebula-fast]
    container:
      image: reg.vesoft-inc.com/dashboard/dashboard-dev:amd64-${{ matrix.os }}-latest
      credentials:
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}
    steps:
      - name: keep workspace empty
        run: |
          rm -rf *
      - uses: actions/checkout@v2
        with:
          path: source/nebula-dashboard
      - uses: actions/checkout@v2
        with:
          repository: vesoft-inc/nebula-http-gateway
          path: source/nebula-http-gateway
          ref: v3.1.4
      - id: pkgVersion
        run: |
          VERSION=`cat ./source/nebula-dashboard/package.json | grep '"version":' | awk 'NR==1{print $2}' | awk -F'"' '{print $2}'`
          echo "::set-output name=pkgVersion::$VERSION"
      - name: Package
        run: bash ./source/nebula-dashboard/scripts/package.sh source/nebula-dashboard source/nebula-http-gateway true ${{ matrix.cpu_arch[0] }} ${{ secrets.GA_ID }}
      # - name: Upload to OSS
      #   run: bash ./source/nebula-dashboard/scripts/upload.sh ${{ secrets.OSS_ENDPOINT }} ${{ secrets.OSS_ID }} ${{ secrets.OSS_SECRET }} ${{ secrets.OSS_TEST_URL }}      
      # - uses: actions/upload-artifact@v3.1.0
      #   with:
      #     name: dashboard-community-artifact
      #     path: |
      #       ./source/nebula-dashboard/docker
      #       ./nebula-dashboard-nightly.tar.gz
      #     retention-days: 1
  docker-build:
    needs: dashboard-package
    runs-on: [self-hosted, nebula-fast]
    steps: 
      # - uses: actions/download-artifact@v3.0.0
      #   with:
      #     name: dashboard-community-artifact
      #     path: dashboard-community
      # - run: |
      #     ls -al .
      #     ls -al ./dashboard-community
      #     ls -al  ./source
      - name: build image
        uses: ./source/nebula-dashboard/.github/actions/community-docker
        with:
          github-oauth-token: ${{ secrets.CLOUD_GH_PAT }}
          docker-context: "."
          docker-repo: "dashboard/community"
          docker-registry: ${{ secrets.HARBOR_REGISTRY }}
          docker-username: ${{ secrets.HARBOR_USERNAME }}
          docker-password: ${{ secrets.HARBOR_PASSWORD }}
          cpu-arch: amd64
          # pkg-version: ${{steps.pkgVersion.outputs.pkgVersion}}
      
